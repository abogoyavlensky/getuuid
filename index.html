<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetUUID</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AlpineJS CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- UUID Library -->
    <script src="https://cdn.jsdelivr.net/npm/uuid@9.0.1/dist/umd/uuid.min.js"></script>
    <!-- ULID Library -->
    <script src="https://cdn.jsdelivr.net/npm/ulid@2.3.0/dist/index.umd.js"></script>
    
    <script>
        // Configure Tailwind for neobrutalism style
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff6b6b',
                        secondary: '#4ecdc4',
                        dark: '#292f36',
                        light: '#f7fff7'
                    },
                    boxShadow: {
                        'brutal': '4px 4px 0px 0px rgba(0, 0, 0, 0.8)',
                        'brutal-sm': '2px 2px 0px 0px rgba(0, 0, 0, 0.8)'
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        .neo-brutal {
            border: 2px solid black;
            border-radius: 8px;
            box-shadow: 4px 4px 0px 0px rgba(0, 0, 0, 0.8);
        }
        .neo-brutal-sm {
            border: 2px solid black;
            border-radius: 6px;
            box-shadow: 2px 2px 0px 0px rgba(0, 0, 0, 0.8);
            transition: all 0.2s ease;
        }
        button.neo-brutal-sm:hover {
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0px 0px rgba(0, 0, 0, 0.8);
        }
        .uuid-type-btn.active {
            background-color: #ff6b6b;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div x-data="uuidGenerator()" class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">GetUUID</h1>
            <button @click="showAbout = !showAbout" class="neo-brutal-sm px-4 py-2 bg-white hover:bg-gray-100">About</button>
        </header>
        
        <!-- About Modal -->
        <div x-show="showAbout" 
          class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50" 
          @keydown.escape.window="showAbout = false"
          @click="showAbout = false">
            <div class="neo-brutal bg-white p-6 max-w-md mx-auto" @click.stop>
                <h2 class="text-xl font-bold mb-4">About GetUUID</h2>
                <p class="mb-4">A minimalistic tool for generating different types of UUIDs and ULIDs. All generated IDs are stored in your browser's localStorage.</p>
                <p class="mb-4">This tool supports UUID v1, v3, v4, v5, v7, and ULID formats.</p>
                <button @click="showAbout = false" class="neo-brutal-sm px-4 py-2 bg-primary text-white hover:bg-opacity-90 mt-4">Close</button>
            </div>
        </div>
        
        <!-- Main UUID Generator -->
        <div class="neo-brutal bg-white p-6 mb-8">
            <div class="flex items-center justify-center space-x-4 mb-6">
                <button @click="copyToClipboard(currentUuid)" class="neo-brutal-sm p-2 bg-white hover:bg-gray-100" title="Copy to clipboard">
                    <svg x-show="!copied" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                    </svg>
                    <svg x-show="copied" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </button>
                <div @click="copyToClipboard(currentUuid)" class="font-mono text-lg md:text-xl bg-gray-100 p-3 rounded-md cursor-pointer overflow-x-auto whitespace-nowrap max-w-full" title="Click to copy">
                    <span x-text="currentUuid"></span>
                </div>
                <button @click="generateUuid" class="neo-brutal-sm px-4 py-2 bg-primary text-white hover:bg-opacity-90">Generate</button>
            </div>
            
            <!-- UUID Type Selection -->
            <div class="flex flex-wrap justify-center gap-2 mb-6">
                <template x-for="type in uuidTypes" :key="type.id">
                    <button 
                        @click="selectType(type.id)" 
                        :class="{'active': selectedType === type.id}" 
                        class="uuid-type-btn neo-brutal-sm px-3 py-1 bg-white hover:bg-gray-100">
                        <span x-text="type.label"></span>
                    </button>
                </template>
            </div>
            
            <!-- UUID Description -->
            <div class="text-center text-gray-700 text-sm">
                <p x-text="getTypeDescription()"></p>
            </div>
        </div>
        
        <!-- History Section -->
        <div class="neo-brutal bg-white p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">History</h2>
                <button @click="clearHistory()" class="neo-brutal-sm px-4 py-2 bg-white hover:bg-gray-100">Clear</button>
            </div>
            
            <div class="space-y-3 max-h-60 overflow-y-auto">
                <template x-for="(item, index) in history" :key="index">
                    <div class="flex items-center justify-between p-2 bg-gray-50 rounded-md">
                        <div class="flex items-center space-x-3">
                            <button @click="copyToClipboard(item.uuid)" class="neo-brutal-sm p-1 bg-white hover:bg-gray-100" title="Copy to clipboard">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                                </svg>
                            </button>
                            <span class="font-mono text-sm truncate max-w-xs" x-text="item.uuid"></span>
                        </div>
                        <span class="text-xs bg-gray-200 px-2 py-1 rounded" x-text="item.type"></span>
                    </div>
                </template>
                <div x-show="history.length === 0" class="text-center text-gray-500 py-4">
                    No history yet. Generate some UUIDs!  
                </div>
            </div>
        </div>
        
        <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>Made with ❤️ by GetUUID</p>
        </footer>
    </div>
    
    <script>
        function uuidGenerator() {
            return {
                currentUuid: '',
                selectedType: 'v4',
                copied: false,
                showAbout: false,
                history: [],
                uuidTypes: [
                    { id: 'v4', label: 'UUID v4' },
                    { id: 'v7', label: 'UUID v7' },
                    { id: 'v5', label: 'UUID v5' },
                    { id: 'v3', label: 'UUID v3' },
                    { id: 'v1', label: 'UUID v1' },
                    { id: 'ulid', label: 'ULID' }
                ],
                
                init() {
                    // Load history from localStorage
                    const savedHistory = localStorage.getItem('uuid_history');
                    if (savedHistory) {
                        this.history = JSON.parse(savedHistory);
                    }
                    
                    // Generate initial UUID
                    this.generateUuid();
                },
                
                generateUuid() {
                    let newUuid = '';
                    const namespace = '1b671a64-40d5-491e-99b0-da01ff1f3341'; // Example namespace for v3/v5
                    const name = 'example.com'; // Example name for v3/v5
                    
                    switch(this.selectedType) {
                        case 'v1':
                            newUuid = uuid.v1();
                            break;
                        case 'v3':
                            newUuid = uuid.v3(name, namespace);
                            break;
                        case 'v4':
                            newUuid = uuid.v4();
                            break;
                        case 'v5':
                            newUuid = uuid.v5(name, namespace);
                            break;
                        case 'v7':
                            // UUID v7 is time-based with random component
                            // Since the uuid library might not support v7 directly,
                            // we'll use a workaround or fallback to v4 if needed
                            try {
                                if (typeof uuid.v7 === 'function') {
                                    newUuid = uuid.v7();
                                } else {
                                    // Fallback to v4 if v7 is not available
                                    newUuid = uuid.v4();
                                    console.warn('UUID v7 not supported in this library version, using v4 instead');
                                }
                            } catch (e) {
                                newUuid = uuid.v4();
                                console.warn('UUID v7 not supported, using v4 instead');
                            }
                            break;
                        case 'ulid':
                            newUuid = ulid.ulid();
                            break;
                        default:
                            newUuid = uuid.v4();
                    }
                    
                    this.currentUuid = newUuid;
                    this.addToHistory(newUuid, this.getTypeLabel());
                },
                
                selectType(type) {
                    this.selectedType = type;
                    this.generateUuid();
                },
                
                getTypeLabel() {
                    const type = this.uuidTypes.find(t => t.id === this.selectedType);
                    return type ? type.label : 'UUID v4';
                },
                
                getTypeDescription() {
                    switch(this.selectedType) {
                        case 'v1':
                            return 'Time-based UUID that includes the MAC address of the computer that generated it.';
                        case 'v3':
                            return 'Name-based UUID that uses MD5 hashing. Deterministic output for the same inputs.';
                        case 'v4':
                            return 'Random UUID, the most common format. Provides strong uniqueness guarantees.';
                        case 'v5':
                            return 'Name-based UUID that uses SHA-1 hashing. More secure than v3 but still deterministic.';
                        case 'v7':
                            return 'Time-ordered UUID with improved sortability while maintaining randomness.';
                        case 'ulid':
                            return 'Universally Unique Lexicographically Sortable Identifier. Time-based and sortable.';
                        default:
                            return 'Random UUID, the most common format. Provides strong uniqueness guarantees.';
                    }
                },
                
                copyToClipboard(text) {
                    navigator.clipboard.writeText(text).then(() => {
                        this.copied = true;
                        setTimeout(() => {
                            this.copied = false;
                        }, 2000);
                    });
                },
                
                addToHistory(uuid, type) {
                    // Add to the beginning of the array
                    this.history.unshift({ uuid, type });
                    
                    // Limit history to 50 items
                    if (this.history.length > 50) {
                        this.history = this.history.slice(0, 50);
                    }
                    
                    // Save to localStorage
                    localStorage.setItem('uuid_history', JSON.stringify(this.history));
                },
                
                clearHistory() {
                    this.history = [];
                    localStorage.removeItem('uuid_history');
                }
            };
        }
    </script>
</body>
</html>
